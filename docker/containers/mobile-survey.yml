mobile-survey:
  container_name: mobile-survey
  image: mobile-survey
  environment:
    - MONGO_URL=mongodb://127.0.0.1:27017/survey
    - ROOT_URL=http://survey.eha.io
    - PORT=80 
  ports:
    - "80:80"
  restart: always
  volumes:
    - /shared:/shared
  command: supervisord --nodaemon --config /etc/supervisor/supervisord.conf
